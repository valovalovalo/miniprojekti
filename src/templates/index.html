{% extends "layout.html" %}

{% block title %}
  Reference Manager
{% endblock %}

{% block body %}

<h2>Reference Manager app</h2>

<table border="1" cellpadding="10" style="border-collapse: collapse; width: 100%;">
  <thead>
    <tr>
      <th>Title</th>
      <th>Authors</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody>
    {% for ref in references %}
    <tr>
      <td>{{ ref['title'] }}</td>
      <td>{{ ref['authors'] }}</td>
      <td>{{ ref['year'] }}</td>
      <td>
        <a href="/reference/{{ ref['id'] }}">View reference</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<div style="margin-top: 20px;">
  <a href="/new_reference">Create a new reference</a>
</div>

{% endblock %}
